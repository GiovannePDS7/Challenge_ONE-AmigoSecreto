<div class="d-block d-md-none">
    <section class="d-flex align-items-center justify-content-center flex-column">
        <div id="containerTitle-mobile"
            class="containerTitle d-flex align-items-center justify-content-cente flex-column">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 318">
                <path fill="#fff" fill-opacity="1"
                    d="M0,160L40,160C80,160,160,160,240,165.3C320,171,400,181,480,170.7C560,160,640,128,720,138.7C800,149,880,203,960,224C1040,245,1120,235,1200,224C1280,213,1360,203,1400,197.3L1440,192L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z">
                </path>
            </svg>
            <h1 id="h1-mobile" class="h1-title pb-1">Sorteio Amigo Secreto</h1>

            <img src="../../../assets/GiftImage.svg" class="img-fluid GiftImg-mobile" alt="">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 318">
                <path fill="#fff" fill-opacity="1"
                    d="M0,160L40,160C80,160,160,160,240,165.3C320,171,400,181,480,170.7C560,160,640,128,720,138.7C800,149,880,203,960,224C1040,245,1120,235,1200,224C1280,213,1360,203,1400,197.3L1440,192L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z">
                </path>
            </svg>
        </div>
        <div id="containerSorteio" class="containerSorteio-mobile">
            <h2 id="h2-mobile" class="h2-nome">Digite o nome dos participantes</h2>

            <div id="container-input-mobile" class="container-input">
                <div class="containerSubInput">
                    <input class="input-name" type="text" [(ngModel)]="novoParticipante" placeholder="Digite o nome">
                    <button class="btn-input" (click)="adicionarParticipante()">Adicionar</button>
                </div>
                <section class="sectionParticipantes">
                    <span class="ListaParticipantes" [innerText]="spanLista"></span>
                    <p *ngFor="let participante of participantes">{{ participante }}</p>
                </section>
            </div>
            <div id="containerBtnSorteio-mobile" class="containerBtnSorteio">
                <button id="btn-sortear" class="btn-sortear">Sortear</button>
            </div>
        </div>
    </section>
</div>
